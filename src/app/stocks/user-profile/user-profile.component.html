<div>
    <div class="heading-shares-section">
        <p class="screen-title">פרופיל משתמש</p>
    </div>

    <!-- Last deals table -->
    <div class="table-container">
        <p class="table-title">עסקאות אחרונות</p>
        <table *ngIf="dealsDataSource" mat-table [dataSource]="dealsDataSource" class="mat-elevation-z8" dir="rtl"
            [loading]="isDealsLoading">

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef>תאריך</th>
                <td mat-cell *matCellDef="let element"> {{element.date | date:'dd/MM/YYYY'}} </td>
            </ng-container>

            <ng-container matColumnDef="share">
                <th mat-header-cell *matHeaderCellDef>מניה</th>
                <td mat-cell *matCellDef="let element"> {{element.buyerOffer ? element.buyerOffer?.share.name : element.sellerOffer?.share.name}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>פעולה</th>
                <td mat-cell *matCellDef="let element"> {{element.buyerOffer ? 'קניה' : 'מכירה'}} </td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef>מחיר</th>
                <td mat-cell *matCellDef="let element"> ${{element.price}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="dealsDisplayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: dealsDisplayedColumns;"></tr>
        </table>
        <div *ngIf="!dealsDataSource.length && !isDealsLoading">
            <p class="records-not-found">!לא נמצאו עסקאות שביצעת</p>
        </div>
    </div>
</div>
